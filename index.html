<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page YouTube Video Embed</title>
    <style>
        /* CSS Reset for body to remove default margins/padding */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Optional: black background for seamless look */
            overflow: hidden; /* Hide scroll bars */
        }

        /* The container for the video */
        .video-container {
            position: fixed; /* Fixes the video to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through if you want underlying content to be clickable (optional) */
        }

        /* The iframe element itself */
        .video-container iframe {
            width: 100vw; /* Viewport width */
            height: 100vh; /* Viewport height */
            /* Adjust the position to center the video to cover the screen */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Ensure the video scales correctly (aspect ratio fix) */
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>

    <!-- Wrap your YouTube embed code in the defined container -->
    <div class="video-container">
        <!-- Replace "VIDEO_ID" with your actual YouTube video ID -->
        <iframe src="goo.gl/SsAhV" frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
